# To create native splash run below command
#? dart run flutter_native_splash:create --path=flutter_native_run.yaml

# To restore Flutter's default white splash screen, run the following command in the terminal:
#? dart run flutter_native_splash:remove

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/avatar.png
  fullscreen: true

  android_12:
    image: assets/images/avatar.png

  web: false


# To create app icon run below command
#? flutter pub run flutter_launcher_icons -f flutter_native_run.yaml

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/avatar.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/avatar.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/avatar.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/avatar.png"
